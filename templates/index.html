<!DOCTYPE html>
<html>
<head>
    <title>Microscope Size Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 12px;
            background-color: #e7f4e4;
            border-left: 5px solid #4CAF50;
            color: #2e7d32;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Microscope Size Calculator</h1>
        <form method="POST">
            <label >Username:</label>
            <input type="text" name="username" required>

            <label>Specimen Name:</label>
            <input type="text" name="specimen" required>

            <label >Microscope Size (mm):</label>
            <input type="text" name="microscope_size" required>

            <label >Magnification:</label>
            <input type="text" name="magnification" required>

            <input type="submit" value="Calculate">
        </form>

        {% if result %}
        <div class="result">
            {{ result }}
        </div>
        {% endif %}
    </div>
</body>
</html>
